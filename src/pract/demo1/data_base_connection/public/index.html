<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Professional Loan Application Form</h1>
        <form id="loanApplicationForm">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <!-- Loan Details -->
            <fieldset>
                <legend>Loan Details</legend>
                <label for="loanAmount">Loan Amount (in INR):</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
                
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
            </fieldset>

            <!-- Employment Details -->
            <fieldset>
                <legend>Employment Details</legend>
                <label for="employerName">Employer Name:</label>
                <input type="text" id="employerName" name="employerName" required>
                
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
                
                <label for="salary">Monthly Salary (in INR):</label>
                <input type="number" id="salary" name="salary" required>
                
                <label for="yearsInJob">Years with Current Employer:</label>
                <input type="number" id="yearsInJob" name="yearsInJob" required>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
